    <main>
        <div id="wrapper">
            <div id="main-content">
                <div id="banner">
                    <img src="images/fb_logo.svg" alt="Facebook-logo">
                    <h2>Facebook giúp bạn kết nối và chia sẻ <br> với mọi người trong cuộc sống của bạn.</h2>
                </div>
                <div id="contentleft">
                    <div id="login-box">
                        <div id="typein-login">
                            <div class="input-place">
                                <input type="text" placeholder="Email hoặc số điện thoại">
                            </div>
                            <div class="input-place">
                                <input type="password" placeholder="Mật khẩu">
                            </div>
                            <div class="input-place">
                                <button>Đăng nhập</button>
                            </div>
                        </div>
                        <div id="forgot-pw-button">
                            <a href="#">Quên mật khẩu?</a>
                        </div>
            
                        <div style="border-bottom: 1px solid #cbcdcf;"></div>
                        <div id="new-acc">
                            <button>Tạo tài khoản mới</button>
                        </div>
                    </div>
            
                    <div id="beside-info">
                        <p><strong><a href="#" style="text-decoration: none; color: black;">Tạo trang</a></strong> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</p>
                    </div>
