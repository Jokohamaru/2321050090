<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="main-logo">
            <img src="images/spotify_logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="main-content">
            <div class="main-text">
                <h1>Chào mừng <br>bạn quay <br>trở lại</h1>
            </div>
            <div id="main-login">
                <h4>Email hoặc tên người dùng</h4>
                <form action="">
                    <input type="text" placeholder="">
                </form>
                  
                <button class="button-login" style="background-color: #1ed760; font-weight: bolder;">
                    <span>Tiếp tục</span>
                </button>  
                <div style="height: auto; width: 100%;">
                    <span style="display: block; text-align: center; margin: 30px;">Hoặc</span>
                </div>
                <div id="another-login">
                    <button class="button-login" style="background-color: #121212; display: flex;">
                        <img class="button-login-icon" src="images/Google__G__logo.svg"></img>
                        <div  class="button-login-text">
                            <span style="color: aliceblue; font-weight: bold;">Tiếp tục bằng Google</span>
                        </div>
                    </button>
                    <button class="button-login" style="background-color: #121212; display: flex;">
                        <img class="button-login-icon" src="images/2023_Facebook_icon.svg"></img>
                        <div  class="button-login-text">
                            <span style="color: aliceblue; font-weight: bold;">Tiếp tục bằng Facebook</span>
                        </div>
                    </button>
                    <button class="button-login" style="background-color: #121212; display: flex;">
                        <img class="button-login-icon" src="images/Apple_logo_white.svg"></img>
                        <div  class="button-login-text">
                            <span style="color: aliceblue; font-weight: bold;">Tiếp tục bằng Apple</span>
                        </div>
                    </button>
                    <button class="button-login" style="background-color: #121212; display: flex;">
                        <img class="button-login-icon" src="images/smartphone-01-svgrepo-com.svg"></img>
                        <div  class="button-login-text">
                            <span style="color: aliceblue; font-weight: bold;">Tiếp tục bằng điện thoại</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
