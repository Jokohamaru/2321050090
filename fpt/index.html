<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2{
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <!-- Danh mục trang web -->
            <nav class="danhmuc">
                <img class="logo" src="images/FPTplay_Logo.png" alt="">
                <ul class="danhmuc-danhsach">
                    <li class="danhmuc-lienket"><a href="#">Trang chủ</a></li>
                    <li class="danhmuc-lienket"><a href="#">Truyền hình</a></li>
                    <li class="danhmuc-lienket"><a href="#">Phim bộ</a></li>
                    <li class="danhmuc-lienket"><a href="#">V.League</a></li>
                    <li class="danhmuc-lienket"><a href="#">Thiếu nhi</a></li>
                    <li class="danhmuc-lienket"><a href="#">Xem thêm</a></li>
                </ul>
            </nav>
            <!-- Chức năng -->
            <div class="chucnang">
                <div>
                    <button class="muagoi">Mua Gói</button>
                </div>
                <div>
                    <button class="dangnhap">Đăng nhập</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- banner quang cao -->
            <div class="quangcao">
                <img src="images/banner.jpg" alt="" style="width: 100%;">
            </div>

            <!-- banner quang cao phim -->
            <div>
                <div style="display: flex; justify-content: center;">
                    <img class="banner" src="images/640x396-muado.jpg" alt="">
                </div>
                <div style="display: flex; justify-content: center;">
                    <img class="qc" src="qc.jpg" alt="">
                </div>
            </div>

            <!-- danh sach the loai phim -->
            <div class="theloai">

                <!-- cac the loai pho bien -->
                <div class="theloai-danhsach">
                    <div class="title">
                        <h2>Thể loại</h2>
                    </div>
                    <div class="theloai-danhsach-noidung">
                        <div class="theloai-box">
                            <a href="#">
                                <img src="images/theloai_imgs/hanhdong_illustration.jpg" alt="">
                                <span class="overlay-text">Hành động</span>
                            </a>
                        </div>
                        <div class="theloai-box">
                            <a href="#">
                                <img src="images/theloai_imgs/tamly_illustration.jpg" alt="">
                                <span class="overlay-text">Tâm lý</span>
                            </a>
                        </div>
                        <div class="theloai-box">
                            <a href="#">
                                <img src="images/theloai_imgs/kinhdi_illustration.jpg" alt="">
                                <span class="overlay-text">Kinh dị</span>
                            </a>
                        </div>
                        <div class="theloai-box">
                            <a href="#">
                                <img src="images/theloai_imgs/phimhai_illustration.jpg" alt="">
                                <span class="overlay-text">Phim hài</span>
                            </a>
                        </div>
                        <div class="theloai-box">
                            <a href="#">
                                <img src="images/theloai_imgs/tinhcam_illustration.jpg" alt="">
                                <span class="overlay-text">Tình cảm</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Top 10... -->
                <div class="top10-films">
                    <div class="title">
                        <h2>Top 10 phim lẻ hôm nay</h2>
                    </div>
                    <div class="top10-films-content">

                    </div>
                </div>

                <!-- Am ap ben nguoi than -->
                <div class="films-by-topic">
                    <div class="title">
                        <h2>Ấm áp bên người thân</h2>
                    </div>
                    <div class="films-by-topic-content">
                        <div class="film-box">
                            <div class="film-box-img">
                                <a href="#"><img src="images/film_posters/haimuoi.jpg" alt=""></a>
                            </div>
                            <span>Hai muối</span>
                        </div>
                        <div class="film-box">
                            <div class="film-box-img">
                                <a href="#"><img src="images/film_posters/bogia.jpg" alt=""></a>
                            </div>
                            <span>Bố già</span>
                        </div>
                        <div class="film-box">
                            <div class="film-box-img">
                                <a href="#"><img src="images/film_posters/codauhaomon.jpg" alt=""></a>
                            </div>
                            <span>Cô dâu hào môn</span>
                        </div>
                        <div class="film-box">
                            <div class="film-box-img">
                                <a href="#"><img src="images/film_posters/mai.jpg" alt=""></a>
                            </div>
                            <span>Mai</span>
                        </div>
                        <div class="film-box">
                            <div class="film-box-img">
                                <a href="#"><img src="images/film_posters/ngoinhabuombuom.jpg" alt=""></a>
                            </div>
                            <span>Ngôi nhà bươm bướm</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="footer-content">
            <br>
            <hr>
        </div> 
    </footer>
</body>

</html>
